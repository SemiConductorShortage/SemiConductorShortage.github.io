<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustShippuden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favico.png">
    <script src="script.js"></script>

</head>
<body id="bg">
        <div id="banner">
            <img src="nflix.png" id="nflix"/>
        </div>
    
    <div id="selectPer">
        <div id="personSelect">

            <div id="sasuke" class="sel">
                <button class="per" id="sas" onclick="chooseSas()">
                    <img src="uico/sas/sas.png" id="img" />
                </button>
            </div>

            <div id="naruto" class="sel">
                <button class="per" id="nar" onclick="chooseNar()">
                    <img src="uico/nar/nar.png" id="img" />
                </button>
            </div>

            <div id="sakura" class="sel">
                <button class="per" id="sak" onclick="chooseSak()">
                    <img src="uico/sak/sak.png" id="img" />
                </button>
            </div>


            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
